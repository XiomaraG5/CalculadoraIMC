<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Calculadora IMC</title>
</head>
<div>
    <form action="#" class="container mt-5 d-flex flex-column gap-3 mx-auto w-75 shadow-lg p-4" id="formulario">

        <h1 class=" text-center h2 text-white font-monospace fst-italic bg-black shadow fs-4 p-1">Calculadora de IMC</h1>

        <div class="d-flex align-self-center justify-content-center gap-2 mb-3 w-100 row">
            <h3 id="sexo" class="h4 text-center col-4  mb-2 col-md-2 col-lg-1">Sexo</h3>
            <input type="radio" class="btn-check " name="Hombre" id="option1" autocomplete="off" checked>
            <label class="btn btn-secondary col-3 col-md-2" for="option1">H</label>
            <input type="radio" class="btn-check" name="mujer" id="option2" autocomplete="off" checked>
            <label class="btn btn-secondary col-3 col-md-2" for="option2">M</label>
        </div>
        <div class="d-flex flex-column  w-75 mx-auto">
            <div class="d-flex mb-4 row">
                <label for="edad "class="col-4 col-md-2 h4">Edad</label>
                <input type="number" name="edad" id="edad" class="col-8">
            </div>
            <div class="d-flex mb-4 row">
            <label for="peso"class="col-4 col-md-2 h4">Peso</label>
            <input type="number" id="peso"class="col-6 col-sm-7"><span class="col-1 h4">KG</span>
            </div>
            <div class="d-flex mb-4 row">
            <label for="altura"class="col-5 col-sm-4 col-md-2 h4">Altura</label>
            <input type="number" id="altura"class="col-5 col-sm-7"><span class="col-1 h4">M</span>
            </div>
            <input type="button" id="btn" value="Calcular" class="btn btn-dark w-75 align-self-center shadow-lg" />
        </div>
        <div id="resultado"></div>
    </form>
</div>

<body>

    <script src="./script.js"></script>
</body>

</html>
